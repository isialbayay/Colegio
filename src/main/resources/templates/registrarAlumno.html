<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <nav>
        <a th:href="@{/}">STUDENTZ</a>
    </nav>
    </header>  
    <div class="cuerpo">
        <div class="contenido">
            <form th:action="@{/registrar-alumno/nuevo-alumno}" method="post">
                <div class="form-group dato">
                    <label for="formGroupExampleInput">Imagen</label>
                    <input type="text" name="imagen" class="form-control" id="formGroupExampleInput" placeholder="Insertar URL...">
                  </div>                          
                <div class="form-group dato">
                  <label for="formGroupExampleInput">Nombre del Alumno</label>
                  <input type="text" name="nombre" class="form-control" id="formGroupExampleInput" placeholder="Escribir...">
                </div>
                <div class="form-group dato">
                  <label for="formGroupExampleInput2">Nombre de Apoderado</label>
                  <input type="text" name="apoderado" class="form-control" id="formGroupExampleInput2" placeholder="Escribir...">
                </div>
                <div class="form-group dato">
                    <label for="formGroupExampleInput2">Telefono apoderado</label>
                    <input type="text"  name="telefono" class="form-control" id="formGroupExampleInput2" placeholder="Escribir...">
                  </div>
                <div class="form-group dato">
                    <label for="formGroupExampleInput2">Matricula</label>
                    <input type="text" name="matricula" class="form-control" id="formGroupExampleInput2" placeholder="Escribir...">
                </div>
                <div class="form-group dato">
                <label for="formGroupExampleInput2">Curso</label>
                <select class="form-control" id="dropDownList" name="curso">
                    <option>Selecciona un curso</option>
                    <option th:each="curso:${cursos}" th:value="${curso.getId()}" th:text="${curso.getNombre()}"></option>
                </select>
                </div>
                <button type="submit" class="btn btn-primary registrar">Registrar</button>
              </form>
              
        </div>
    </div>
