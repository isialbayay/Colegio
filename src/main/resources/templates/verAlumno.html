<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <nav>
        <a th:href="@{/}">STUDENTZ</a>
    </nav>
    </header>  
    <div class="cuerpo">
        <div class="contenido">
            <div class="fichaAlumno">
                <div class="comienzoFicha">
                    <div class="imagenAlumno">
                        <img th:src="${alumno.getImagen()}">
                    </div>
                    <h1 th:text="${alumno.getNombre()}"></h1>
                </div>

                <div class="datosFicha">
                    <div class="info">                        
                    <p class="negrita">Nombre Apoderado: </p>
                    <p th:text="${alumno.getApoderado()}"></p>
                    </div>
                    <div class="info">                        
                        <p class="negrita">Telefono Apoderado: </p>
                        <p th:text="${alumno.getTelefono()}"></p>
                    </div>
                    <div class="info">                        
                        <p class="negrita">Matricula: </p>
                        <p th:text="${alumno.getMatricula()}"></p>
                    </div>
                    <div class="info">                        
                        <p class="negrita">Curso: </p>
                        <p th:text="${alumno.getCurso().getNombre()}"></p>
                    </div>
                </div>

            
                
                
            </div>
        </div>
    </div>  
</body>
</html>
