<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <nav>
        <a th:href="@{/}">STUDENTZ</a>
    </nav>
    </header>  
    <div class="cuerpo">
        <div class="contenido">
            <div class="listadoCurso">
                <div class="curso">
                    <p class="titulos">Curso</p>
                    <p class="titulos">Profesor</p>
                </div>
                <div th:each="curso:${cursos}">
                    <div class="curso">
                        <p class="datos" th:text="${curso.getNombre()}"></p>
                        <p class="datos" th:text="${curso.getProfesor()}"></p>
                        <a href="VerCurso.html" class="btn btn-primary" th:href="@{ver-curso(id= ${curso.getId()})}">Ver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
